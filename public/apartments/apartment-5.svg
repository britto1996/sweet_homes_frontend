<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#071827"/>
      <stop offset="1" stop-color="#0B2A44"/>
    </linearGradient>
    <linearGradient id="city" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#7EE1FF" stop-opacity="0.14"/>
      <stop offset="1" stop-color="#A855F7" stop-opacity="0.08"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="22"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>

  <circle cx="220" cy="160" r="140" fill="#38BDF8" opacity="0.18" filter="url(#soft)"/>
  <circle cx="980" cy="220" r="170" fill="#22C55E" opacity="0.14" filter="url(#soft)"/>

  <g>
    <rect x="180" y="260" width="200" height="380" rx="26" fill="#0B1220" opacity="0.55" stroke="#2B3A55" stroke-width="2"/>
    <rect x="420" y="190" width="310" height="450" rx="34" fill="#0B1220" opacity="0.60" stroke="#2B3A55" stroke-width="2"/>
    <rect x="770" y="240" width="250" height="400" rx="30" fill="#0B1220" opacity="0.55" stroke="#2B3A55" stroke-width="2"/>

    <rect x="200" y="280" width="160" height="340" rx="22" fill="url(#city)"/>
    <rect x="445" y="215" width="260" height="400" rx="26" fill="url(#city)"/>
    <rect x="795" y="265" width="200" height="350" rx="24" fill="url(#city)"/>
  </g>

  <rect x="0" y="670" width="1200" height="130" fill="#070B12" opacity="0.92"/>
  <g opacity="0.85">
    <rect x="70" y="70" width="260" height="54" rx="27" fill="#0B0F18" opacity="0.55" stroke="#2B3A55" stroke-width="1"/>
    <text x="110" y="105" font-family="ui-sans-serif, system-ui, -apple-system" font-size="18" fill="#E6F4FF" opacity="0.92">Miami</text>
  </g>
